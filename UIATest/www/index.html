<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">

    <script type="text/javascript">


	// If you want to prevent dragging, uncomment this section

	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
        

	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		// do your thing!
        document.getElementById("testArea").style.display="block";
	}
        function simpleAlert() {
            // simple alert with just a message an no title.
            navigator.notification.alert("Simple Alert", 
                                     function(){ document.getElementById("results").innerHTML = "Simple Alert Success!";}
                                         );
        }
        function simpleAlertWithTitle() {
            navigator.notification.alert("I'm Late, I'm late, for a very important date!",
                function(){ document.getElementById("results").innerHTML = "Simple Alert with Title Success!";},
                "unClever Title"
             );
        }
        function defaultConfirm() {
            //Simple Confirm with just a message
            navigator.notification.confirm("Simple Confirm",
                                         function(buttonPressed){ document.getElementById("buttonPressed").innerHTML = buttonPressed;
                                           document.getElementById("results").innerHTML = "Simple Confirm - button "+ buttonPressed + " was pressed";}
                                         );
        }
        function defaultConfirmWithTitle() {
            // simple confirm with message, title and default buttons
            navigator.notification.confirm("Time to say hello?",
                                           function(buttonPressed){ document.getElementById("buttonPressed").innerHTML = buttonPressed;
                                           document.getElementById("results").innerHTML = "Confirm with Title- button "+ buttonPressed + " was pressed";
                                           },
                                           "Confirmation Request"
                                           );
        }
        function confirmWithTitleAndCustomButtons() {
            // simple confirm with message, title and custom buttons
            navigator.notification.confirm("Off with her head!",
                                           function(buttonPressed){ document.getElementById("results").innerHTML = "Confirm with custom buttons - button "+ buttonPressed + " was pressed";
                                           document.getElementById("buttonPressed").innerHTML = buttonPressed;},
                                           "Confirmation Request",
                                           "Of Course!,Oh No"
                                           );
        }
        function confirmWithTitleAnd3Buttons() {
            // simple confirm with message, title and 3 custom buttons
            navigator.notification.confirm("Off with her head!",
                                           function(buttonPressed){ document.getElementById("results").innerHTML = "Confirm with 3 buttons - button "+ buttonPressed + " was pressed";
                                           document.getElementById("buttonPressed").innerHTML = buttonPressed;},
                                           "Confirmation Request",
                                           "YES,NO,MAYBE"
                                           );
        }

        
    
    </script>
  </head>
  <body onload="onBodyLoad()">
	<h1>Notification Tests</h1>
      
      <div id="testArea" style="display:block">
          <div id="results"></div>
          <div id="buttonPressed"></div>
          <div><button onclick="simpleAlert();">Simple Alert</button></div>
          <div><button onclick="simpleAlertWithTitle();" >Simple Alert with Title</button></div>
          <div><button onclick="defaultConfirm();" >Default Confirm</button></div>
          <div><button onclick="defaultConfirmWithTitle();" >Default Confirm with Title</button></div>
          <div><button onclick="confirmWithTitleAndCustomButtons();" >Confirm with Title and Custom Buttons</button></div>
          <div><button onclick="confirmWithTitleAnd3Buttons();" >Confirm with Title and 3 Buttons</button></div>
      </div>
	
  </body>
</html>
